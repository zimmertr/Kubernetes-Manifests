apiVersion: v1
kind: Service
metadata:
    name: deluge
    annotations:
        metallb.universe.tf/address-pool: VLAN50
    labels:
        app: deluge
spec:
    type: LoadBalancer
    externalTrafficPolicy: Local
    selector:
        app: deluge
    loadBalancerIP: 192.168.50.20
    ports:
    - name: "traffic-1"
      protocol: TCP
      targetPort: 7850
      port: 7850
    - name: "traffic-2"
      protocol: TCP
      targetPort: 7851
      port: 7851
    - name: "http-deluge-web"
      protocol: TCP
      targetPort: 8112
      port: 8112
    - name: "daemon"
      protocol: TCP
      targetPort: 58846
      port: 58846
