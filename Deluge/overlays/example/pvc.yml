apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: deluge-downloads
spec:
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 10Ti
    volumeName: deluge-downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: deluge-fileserver
spec:
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 15Ti
    volumeName: deluge-fileserver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: deluge-config
spec:
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 1Gi
    volumeName: deluge-config
