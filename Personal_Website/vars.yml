# Namespace to deploy the manifests to.
namespace: 'nix'

# MetalLB Address Pool that you want to obtain an IP from:
load_balancer_address_pool: 'VLAN60'

# IP Address on which you want to to load balance the website.
load_balancer_ip: '192.168.60.10'

# The hostname with which you want to connect to the service on the load balancer.
hostname: 'nix.sol.milkyway'

# NFS Server hostname or IP address.
nfs_server: 'saturn.sol.milkyway'

# NFS Mountpoint you want to expose to `website/Files/`
public_files_dir: '/SaturnPool/Kubernetes/Apache/Files'

# Google Analytics tracking ID used for monitoring website traffic. 
google_analytics_tracking_id: '***REMOVED***'

# Wunderground API Key used for querying for weather statistics for tjsh's `weather` command.
wunderground_api_key: '***REMOVED***'

# CPU limitation for images
# 1 = 1 vCPU affinity
cpu_limit_weatherpy: '.05'
cpu_limit_statsbot: '.02'
cpu_limit_httpd: '.05'

# Memory limitation for images
mem_limit_weatherpy: '512Mi'
mem_limit_statsbot: '102Mi'
mem_limit_httpd: '512Mi'
