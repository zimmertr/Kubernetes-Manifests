apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: personal-website
  namespace: istio-gateway
spec:
  selector:
    istio: gateway
  servers:
    - hosts:
        - '*'
      port:
        name: http
        number: 80
        protocol: HTTP
    - hosts:
        - '*'
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: personal-website
